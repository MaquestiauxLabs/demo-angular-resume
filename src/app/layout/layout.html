<div class="flex min-h-screen flex-col bg-slate-50">
  <app-hero [personalInfo]="personalInfo"></app-hero>
  <main class="container mx-auto max-w-6xl px-4 py-12">
    <div class="grid grid-cols-1 gap-12 lg:grid-cols-12">
      <aside class="lg:col-span-4">
        <div class="sticky top-8 space-y-8">
          <app-about-me [personalInfo]="personalInfo"></app-about-me>
          <app-skills [skills]="skills"></app-skills>
        </div>
      </aside>

      <section class="lg:col-span-8 space-y-16">
        <app-experiences [experiences]="experiences"></app-experiences>
        <app-languages [languages]="languages"></app-languages>
        <app-trainings [trainings]="trainings"></app-trainings>
        <app-educations [educations]="educations"></app-educations>
      </section>
    </div>
  </main>
  <app-footer [personalInfo]="personalInfo"></app-footer>
</div>
