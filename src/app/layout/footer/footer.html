<footer class="footer">
  <div class="footer-content">
    <div class="footer-card">
      <div class="footer-name">{{ personalInfo?.name }}</div>
      <div class="footer-title">{{ personalInfo?.title }}</div>
      <div class="footer-contact">
        <div class="footer-email">{{ personalInfo?.email }}</div>
        <div class="footer-phone">{{ personalInfo?.phone }}</div>
      </div>
      <div class="footer-copyright">
        Copyright &copy; {{ currentYear }} {{ personalInfo?.name }}. All rights reserved.
      </div>
    </div>
  </div>
</footer>
